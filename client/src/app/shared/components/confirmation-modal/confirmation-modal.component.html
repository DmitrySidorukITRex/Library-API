<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
    <span>{{data.text}}</span>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
