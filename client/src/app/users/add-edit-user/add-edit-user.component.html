<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex.pat@example.com">
            <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="f.email.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" *ngIf="f.name">
            <mat-label>Name</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="f.name.hasError('required')">
                Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" *ngIf="f.lastName">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="lastName">
            <mat-error *ngIf="f.lastName.hasError('required')">
                Last Name is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" *ngIf="f.address">
            <mat-label>Address</mat-label>
            <input type="text" matInput formControlName="address">
            <mat-error *ngIf="f.address.hasError('required')">
                Address is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-checkbox formControlName="isAdmin">Admin</mat-checkbox>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" [disabled]="isLoading" (click)="onSave()">Save</button>
</mat-dialog-actions>
