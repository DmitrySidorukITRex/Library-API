<h2 mat-dialog-title>User Penalty</h2>

<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Penalty</mat-label>
        <input type="number" matInput [formControl]="penaltyControl">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cancel</button>
    <button class="mat-raised-button mat-primary" [disabled]="isLoading" (click)="onSave()">Save</button>
</mat-dialog-actions>
