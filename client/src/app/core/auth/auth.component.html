<div class="wrapper">
    <div class="left-side">
        <main>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex.pat@example.com">
                    <mat-error *ngIf="f.email.hasError('email') && !f.email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="f.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error *ngIf="f.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" *ngIf="f.name">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="name">
                    <mat-error *ngIf="f.name.hasError('required')">
                        Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" *ngIf="f.lastName">
                    <mat-label>Last Name</mat-label>
                    <input type="text" matInput formControlName="lastName">
                    <mat-error *ngIf="f.lastName.hasError('required')">
                        Last Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" *ngIf="f.address">
                    <mat-label>Address</mat-label>
                    <input type="text" matInput formControlName="address">
                    <mat-error *ngIf="f.address.hasError('required')">
                        Address is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <footer>
                    <button mat-button type="button" (click)="onLoginMethodClick()">{{ loginMethodButtonText }}</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.disabled">{{ submitButtonText }}</button>
                </footer>
            </form>
            
        </main>
    </div>
    <div class="right-side">
        <img src="assets/library.jpeg" width="100%" height="100%">
    </div>
</div>
